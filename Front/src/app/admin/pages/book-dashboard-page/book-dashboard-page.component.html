<section class="container my-5 pb-5 table-responsive bg-secondary-white px-5 dashboard-table" id="books-dashboard">
  <section class="container pb-5 mb-5">
    <div class="row mt-5 pt-5 justify-content-center align-items-center gy-5">

      <div class="col-12 col-lg-4 text-start">
        <span class="fw-700 db-tittle">Stock de productos</span>
      </div>

      <div class="col-12 col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control rounded-1 px-4 py-3" placeholder="Buscá por ISBN, título, autor">
          <button type="submit" class="btn btn-outline-secondary"> <img src="./assets/icons/extra/lupa.png" alt="">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>

      <div class="col-12 col-lg-2 text-end">
        <button type="button" role="button" class="primary-button-outline px-3 col-12 " data-bs-toggle="modal"
          data-bs-target="#agregarLibroModal">Agregar stock</button>
      </div>
    </div>
  </section>

  <table class="table table-hover align-middle">

    <thead>
      <tr>
        <th scope="col" class="th1">Libro</th>
        <th scope="col">Autor</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor="let book of books">
        <td>
          <div class="row">
            <div class="col-8 col-lg-2">
              <img [src]="book.img" alt="imagen de portada de el libro {{book.title}}" class="img-fluid">
            </div>
            <div class="col-12 col-lg-5 align-self-center">
              <span>{{book.title}}</span>
            </div>
          </div>
        </td>
        <td>{{book.author.name}}</td>
        <td>{{book.price}}</td>
        <td>{{book.stock}}</td>


        <td>
          <div class="row">
            <div class="col-3">
              <button class="edit-btn" type="button" role="button" title="ver detalle">
                <img src="./assets/eye.png" alt="" class="img-fluid">
              </button>
            </div>
            <div class="col-3">
              <button class="trash-btn" type="button" role="button" title="editar">
                <img src="./assets/edit.png" alt="" class="img-fluid">
              </button>
            </div>
            <div class="col-3">
              <button class="trash-btn" type="button" role="button" title="eliminar">
                <img src="./assets/trash.png" alt="" class="img-fluid">
              </button>
            </div>
          </div>
        </td>
      </tr>


    </tbody>


  </table>
