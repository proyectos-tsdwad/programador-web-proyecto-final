<div class="container-fluid">
  <div class="row">

    <div class="col-6">
      <div class="row">

        <div class="col-6">
          <img [src]="book.img" alt="imagen de portada de el libro {{ book.title }}" class="img-fluid">
        </div>

        <div class="col-4">
          <h2 class="fc-secondary font-medium fs-sm-2">{{ book.title }}</h2>
          <h3 class="fc-primary-light font-semi-bold fs-sm-2">{{ book.author.name }}</h3>
        </div>

      </div>
    </div>


    <div class="col-6">
      <div class="row">

        <div class="col-2">
          <button>+</button>
          <span>{{book.selectedAmount}}</span>
        </div>

        <div class="col-2">
          <h4 class="fc-secondary font-bold fs-md-1">${{ book.price }}</h4>
        </div>

        <div class="col-2">
          <img src="./assets/icons/actions/trash.svg" alt="trash icon" />
        </div>

      </div>
    </div>

  </div>
</div>
