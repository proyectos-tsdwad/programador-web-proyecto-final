<div class="container-fluid">
  <div class="row gy-4 background p-3">

    <div class="col-12">
      <span class="fs-sm-2 font-semi-bold fc-primary-light">Elegí nuestras opciones de envío</span>
    </div>

    <div class="col-12 pb-3">
      <div class="row">
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Código postal" [(ngModel)]="postalCode" />
        </div>

        <div class="col-auto">
          <button type="button" class="font-light" (click)="calcularEnvio()">Calcular envío</button>
        </div>
      </div>
    </div>

    <div class="col-12">
      <span class="fs-sm-2 font-semi-bold fc-primary-light">Retirá gratis en nuestro local</span>
    </div>

    <div class="col-12">
      <a type="button" class="fs-sm-2 font-light fc-primary">Elegir local</a>
    </div>
  </div>
</div>
