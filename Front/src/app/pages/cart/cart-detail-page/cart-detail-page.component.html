<section class="container-fluid py-5 my-4">
  <div class="row ps-4">
    <div class="col-12 pb-4">
      <h2>Mi carrito</h2>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-6">
          <span>{{ totalItems }} items</span>
        </div>
        <div class="col-6" *ngIf="books.length">
          <button class="trash-icon-button" (click)="onClearCart()">
            <div class="row">
              <div class="col-1">
                <img src="./assets/icons/actions/trash.png" alt="trash icon" />
              </div>

              <span class="col-auto ps-3 pt-1">Vaciar carrito</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="container-fluid">
  <div class="row">
    <div class="col-12 col-xl-8 order-last order-xl-first">
      <app-selected-books [books]="books"></app-selected-books>
    </div>

    <div class="col-12 col-xl-4 pt-xl-3 mb-5 mb-xl-0">
      <div class="row">
        <div class="col-auto col-md-6 col-xl-auto">
          <app-delivery-helper></app-delivery-helper>
        </div>

        <div class="col-auto col-md-6 col-xl-auto p-4 mt-4">
          <div class="row gy-4">
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  <span class="fs-md-1 font-bold fc-primary">Total:</span>
                </div>

                <div class="col-6">
                  <span class="fs-md-1 font-bold fc-primary">$ {{ totalCost }}</span>
                </div>
              </div>
            </div>

            <div class="col-12 mt-5">
              <div class="row align-items-center">
                <div class="col-6">
                  <a type="button" class="font-light fs-sm-2 fc-primary">Seguir comprando</a>
                </div>

                <div class="col-6">
                  <button type="button" class="font-bold fs-md p-3 purchase-button" (click)="onClickConfirmPurchase()">
                    iniciar compra
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
