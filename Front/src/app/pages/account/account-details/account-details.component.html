<!-- Modal Edit Personal information -->
<div
  class="modal fade"
  id="personalModal"
  data-bs-backdrop="static"
  tabindex="-1"
  aria-labelledby="personalModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Editar datos personales
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row mb-3">
            <label
              for="inputEmail3"
              class="col-sm-2 col-form-label visually-hidden"
              >Nombre y apellido</label
            >
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Nombre y apellido"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label
              for="inputPassword3"
              class="col-sm-2 col-form-label visually-hidden"
              >DNI</label
            >
            <div class="col-sm-12">
              <input
                type="number"
                class="form-control"
                id="inputPassword3"
                placeholder="Documento de identidad"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-5">
              <input
                type="number"
                class="form-control"
                placeholder="Código de área"
                aria-label="Codigo de area"
              />
            </div>
            <div class="col-sm-7">
              <input
                type="tel"
                class="form-control"
                placeholder="Número"
                aria-label="Numero"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label
              for="inputEmail"
              class="col-sm-2 col-form-label visually-hidden"
              >Email</label
            >
            <div class="col-sm-12">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Correo electrónico"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-danger">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
