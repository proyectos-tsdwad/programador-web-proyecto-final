<div class="modal-body p-0 m-0">
  <div class="container">

    <div class="row">
      <div class="text-end pt-4 pe-3">
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()">
        </button>
      </div>

      <div class="row justify-content-start">
        <div class="col-12 mb-2">
          <h4 class="font-medium fs-md-1 fc-primary">Editar dirección</h4>
        </div>
      </div>
    </div>

    <form>
      <div class="row mb-3">
        <label for="inputAddress" class="col-sm-2 col-form-label visually-hidden">Calle y numero</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle y número" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputZip" class="col-sm-2 col-form-label visually-hidden">Codigo postal</label>
        <div class="col-sm-12">
          <input type="number" class="form-control" id="inputZip" placeholder="Código postal" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputLocality" class="col-sm-2 col-form-label visually-hidden">Localidad</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputLocality" placeholder="Localidad" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputProvince" class="col-sm-2 col-form-label visually-hidden">Provincia</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputProvince" placeholder="Provincia" />
        </div>
      </div>

      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-cancel me-5" data-bs-dismiss="modal" (click)="onClose()">
            Cancelar
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-danger" (click)="onSave()">
            Guardar cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
