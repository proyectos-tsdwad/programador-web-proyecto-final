<div class="modal-body p-0 m-0">
  <div class="container">

    <div class="row">
      <div class="text-end pt-4 pe-3">
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()">
        </button>
      </div>

      <div class="row justify-content-start">
        <div class="col-12 mb-2">
          <h4 class="font-medium fs-md-1 fc-primary">Editar datos personales</h4>
        </div>
      </div>
    </div>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label visually-hidden">Nombre y apellido</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Nombre y apellido" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label visually-hidden">DNI</label>
        <div class="col-sm-12">
          <input type="number" class="form-control" id="inputPassword3" placeholder="Documento de identidad" />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-5">
          <input type="number" class="form-control" placeholder="Código de área" aria-label="Codigo de area" />
        </div>
        <div class="col-sm-7">
          <input type="tel" class="form-control" placeholder="Número" aria-label="Numero" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label visually-hidden">Email</label>
        <div class="col-sm-12">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" />
        </div>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-cancel me-5" data-bs-dismiss="modal" (click)="onClose()">
            Cancelar
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-danger" (click)="onSave()">
            Guardar cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
