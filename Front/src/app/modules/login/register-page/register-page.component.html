<div class="modal-body p-0 m-0">
    <section class="container-fluid vh-100">
      <div class="row justify-content-evenly vh-100">
  
        <div class="d-none d-lg-block col-lg-4 pt-4 backgorund-color-green">
          <div class="row justify-content-center pt-4">
            <div class="col pt-4">
              <img src="./assets/img/img utils/register-image.png" class="img-fluid pt-4" alt="" />
            </div>
          </div>
        </div>
  
        <div class="col-12 col-lg-8 py-4 mb-4">
  
          <div class="text-end mb-4 pb-4">
            <button type="button" class="btn-close" aria-label="Close" (click)="onClickClose()"></button>
          </div>
  
          <div class="row justify-content-center pb-4">
            <div class="col-12 col-lg-11 col-xl-9">
              <h4 class="font-medium fs-md-1 fc-primary">Formá parte de nuestra comunidad</h4>
            </div>
          </div>
  
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="row justify-content-center">
  
            <div class="col-12 col-lg-11 col-xl-9">
  
              <div class="col-12 pb-3">
                <input formControlName="name" type="text" class="form-control fw-300 py-3" title="Sólo acepta letras y espacios en blanco"
                  placeholder="Nombre y apellido" />
              </div>
  
              <div class="col-12 py-3">
                <input formControlName="document" type="text" class="form-control fw-300 py-3" title="DNI debe tener 7-8 dígitos (con o sin puntos)"
                  placeholder="Documento de identidad" />
              </div>
  
              <div class="row">
                <div class="col-4 py-3">
                  <input formControlName="areaCode" type="text" class="form-control fw-300 py-3" title="Solo acepta números"
                    placeholder="Código de área" />
                </div>
                <div class="col-8 py-3">
                    <input formControlName="telephone" type="tel" class="form-control fw-300 py-3" title="Solo acepta números"
                      placeholder="Número de teléfono" />
                  </div>
                </div>
    
                <div class="row">
                  <div class="col-6 py-3">
                    <input formControlName="location" type="text" class="form-control fw-300 py-3" title="Solo acepta letras"
                      placeholder="Localidad" />
                  </div>
    
                  <div class="col-6 py-3">
                    <input formControlName="province" type="text" class="form-control fw-300 py-3" title="Solo acepta letras"
                      placeholder="Provincia" />
                  </div>
                </div>
    
                <div class="col-12 py-3">
                  <input formControlName="email" type="email" class="form-control fw-300 py-3" title="Ingrese un correo válido"
                    placeholder="Correo electronico" />
                </div>
    
                <div class="col-12 py-3">
                  <input formControlName="password" type="password" class="form-control fw-300 py-3"
                    title="Mínimo: 8 caracteres, 1 mayúscula y 1 número" placeholder="Contraseña" required />
                </div>
    
                <div class="col-12 py-3 fc-primary fs-sm-1 pb-3 text-end">
                  <span class="font-light">
                    Ya tenes una cuenta?
                    <a type="button" class="font-bold text-reset text-decoration-none" (click)="onClickEnterLogin()">Ingresá</a>
                  </span>
                </div>
    
                <div class="col-12 py-3 d-grid gap-2">
                  <button type="submit" class="py-2 login-button font-extra-bold fs-md">
                    Crear Cuenta
                  </button>
                </div>
              </div>
    
    
    
            </form>
          </div>
        </div>
      </section>
    </div>
