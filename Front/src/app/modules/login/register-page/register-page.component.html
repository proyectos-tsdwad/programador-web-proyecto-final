<div class="modal-body p-0 m-0">
  <section class="container-fluid vh-100">
    <div class="row justify-content-evenly vh-100">

      <div class="d-none d-lg-block col-lg-4 pt-4 backgorund-color-green">
        <div class="row justify-content-center pt-4">
          <div class="col pt-4">
            <img src="./assets/img/img utils/register-image.png" class="img-fluid pt-4" alt="" />
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-8 py-4 mb-4">

        <div class="text-end mb-4 pb-4">
          <button type="button" class="btn-close" aria-label="Close" (click)="onClickClose()"></button>
        </div>

        <div class="row justify-content-center pb-4">
          <div class="col-12 col-lg-11 col-xl-9">
            <h4 class="font-medium fs-md-1 fc-primary">Formá parte de nuestra comunidad</h4>
          </div>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="row justify-content-center">

          <div class="col-12 col-lg-11 col-xl-9">

            <div class="col-12 pb-3">
              <input minlength="3" formControlName="name" type="text" class="form-control fw-300 py-3 formInput" placeholder="Nombre y apellido" />
                <div *ngIf="name?.errors && name?.touched">
                  <ng-container *ngFor="let error of errorMessages.name">
                    <div class="text-danger" *ngIf="name?.hasError(error.type)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
            </div>

            <div class="col-12 py-3">
              <input formControlName="document" type="text" class="form-control fw-300 py-3 formInput" placeholder="Documento de identidad" />
              <div *ngIf="document?.errors && document?.touched">
                <ng-container *ngFor="let error of errorMessages.document">
                  <div class="text-danger" *ngIf="document?.hasError(error.type)">
                    {{ error.message }}
                  </div>
                </ng-container>
              </div>
            </div>

            <div class="row">
              <div class="col-4 py-3">
                <input formControlName="areaCode" type="text" class="form-control fw-300 py-3 formInput" placeholder="Código de área" />
                <div *ngIf="areaCode?.errors && areaCode?.touched">
                  <ng-container *ngFor="let error of errorMessages.areaCode">
                    <div class="text-danger" *ngIf="areaCode?.hasError(error.type)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
              </div>

              <div class="col-8 py-3">
                <input formControlName="telephone" type="tel" class="form-control fw-300 py-3 formInput" placeholder="Número de teléfono" />
                  <div *ngIf="telephone?.errors && telephone?.touched">
                    <ng-container *ngFor="let error of errorMessages.telephone">
                      <div class="text-danger" *ngIf="telephone?.hasError(error.type)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
              </div>
            </div>

            <div class="row">
              <div class="col-9 py-3">
                <input formControlName="address" type="text" class="form-control fw-300 py-3 formInput" placeholder="Calle y número" />
                  <div *ngIf="address?.errors && address?.touched">
                    <ng-container *ngFor="let error of errorMessages.address">
                      <div class="text-danger" *ngIf="address?.hasError(error.type)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
              </div>

              <div class="col-3 py-3">
                <input formControlName="postalCode" type="tel" class="form-control fw-300 py-3 formInput" placeholder="Código postal" />
                  <div *ngIf="postalCode?.errors && postalCode?.touched">
                    <ng-container *ngFor="let error of errorMessages.postalCode">
                      <div class="text-danger" *ngIf="postalCode?.hasError(error.type)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
              </div>
            </div>


            <div class="row">
              <div class="col-6 py-3">
                <input formControlName="location" type="text" class="form-control fw-300 py-3 formInput" placeholder="Localidad" />
                  <div *ngIf="location?.errors && location?.touched">
                    <ng-container *ngFor="let error of errorMessages.location">
                      <div class="text-danger" *ngIf="location?.hasError(error.type)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
              </div>

              <div class="col-6 py-3">
                <input formControlName="province" type="text" class="form-control fw-300 py-3 formInput" placeholder="Provincia" />
                  <div *ngIf="province?.errors && province?.touched">
                    <ng-container *ngFor="let error of errorMessages.province">
                      <div class="text-danger" *ngIf="province?.hasError(error.type)">
                        {{ error.message }}
                      </div>
                    </ng-container>
                  </div>
              </div>
            </div>

            <div class="col-12 py-3">
              <input formControlName="email" type="email" class="form-control fw-300 py-3 formInput" placeholder="Correo electronico" />
                <div *ngIf="email?.errors && email?.touched">
                  <ng-container *ngFor="let error of errorMessages.email">
                    <div class="text-danger" *ngIf="email?.hasError(error.type)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
            </div>

            <div class="col-12 py-3">
              <input formControlName="password" type="password" class="form-control fw-300 py-3 formInput" placeholder="Contraseña" required />
                <div *ngIf="password?.errors && password?.touched">
                  <ng-container *ngFor="let error of errorMessages.password">
                    <div class="text-danger" *ngIf="password?.hasError(error.type)">
                      {{ error.message }}
                    </div>
                  </ng-container>
                </div>
            </div>

            <div class="col-12 py-3 fc-primary fs-sm-1 pb-3 text-end">
              <span class="font-light">
                Ya tenes una cuenta?
                <a type="button" class="font-bold text-reset text-decoration-none"
                  (click)="onClickEnterLogin()">Ingresá</a>
              </span>
            </div>

            <div class="col-12 py-3 d-grid gap-2">
              <button type="submit" class="py-2 login-button font-extra-bold fs-md">
                Crear Cuenta
              </button>
            </div>
          </div>



        </form>
      </div>
    </div>
  </section>
</div>
